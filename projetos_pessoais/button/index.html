<!DOCTYPE html>
<html lang="en" data-theme="Light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Light / Dark Mode</h1>
        <div class="toggle-container">
            <input type="checkbox" name="theme" id="switch" /><label for="switch">Mudar</label>
        </div>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, quos! Deleniti pariatur quia laudantium, cum autem inventore tempora. Eos explicabo ipsam asperiores? Et, quaerat cupiditate fuga dolores quod ab architecto?</p>
    </div>

    <script>

        var checkbox = document.querySelector('input[name-theme]');

        checkbox.addEventListener('change', function() {
            if(this.checked) {
                trans()
                document.documentElement.setAttribute('data-theme', 'dark')
            } else {
                trans()
                document.documentElement.setAttribute('data-theme', 'light')
            }
        })

        let trans = function() {
            document.documentElement.classList.add('transition')
            window.setTimeout(function() {
                document.documentElement.classList.remove('transition')
            }, 1000)
            }
    </script>
</body>
</html>
