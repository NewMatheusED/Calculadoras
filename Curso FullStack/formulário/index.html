<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>Formulário</legend>
        <div><input type="text" name="nome" placeholder="digite seu nome"></div>
        <div><input type="text" name="email" placeholder="digite seu email"></div>
        <div>
            <select name="lista">
                <option disabled selected>Qual sua idade?</option>
                <option value="20">20 ou menos</option>
                <option value="30 até 39">30 até 39</option>
                <option value="40 ou mais">40 ou mais</option>
            </select>
        </div>

        <div>
            <h2>Qual sua cidade</h2>
            <div class="input">
        <div>
            <input type="radio" name="cidade" value="Florianópolis"><span>Florianópolis</span>
        </div>
        <div>
            <input type="radio" name="cidade" value="São Paulo"><span>São Paulo</span>
        </div>
        <div>
            <input type="radio" name="cidade" value="Rio de Janeiro"><span>Rio de Janeiro</span>
        </div>
        </div>
        </div>

        <div>
            <h2>O que gosta de comer</h2>
            <div class="input">
        <div>
            <input type="checkbox" name="comida[]" value="Fruta"><span>Fruta</span>
        </div>
        <div>
            <input type="checkbox" name="comida[]" value="Fast food"><span>Fast food</span>
        </div>
        <div>
            <input type="checkbox" name="comida[]" value="Salada"><span>Salada</span>
        </div>
        </div>
        </div>

        <div>
            <textarea name="observacao" placeholder="Alguma observação?"></textarea>
        </div>

        <div>
            <input type="submit" name="acao" value="Enviar">
        </div>
    </fieldset>
    </form>
</body>
</html>
