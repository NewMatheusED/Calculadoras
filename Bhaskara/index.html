<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="utf-8">

    <title> Calculadora de Bhaskara </title>

    <script>

// Abaixo recebemos do usuário o valor do A, B e C.

    // alert("Tenha em mente que, ax² + bx + c = 0")

    var valora = parseInt(prompt("Digite o valor de A: "));
    var valorb = parseInt(prompt("Digite o valor de B: "));
    var valorc = parseInt(prompt("Digite o valor de C: "));

//  Abaixo calculamos a fórmula de delta.

    var quadradodeb =  valorb**2; 

    var delta = quadradodeb - 4 * (valora * valorc);

//  Abaixo verificamos se o Delta é = 0 ou <0 e se é possível continuar a calcular.

    if(delta < 0){
        document.write("Não é possível calcular pois o Delta é menor que zero.<br/>");
    }

    if(delta == 0){
        document.write("O Delta é zero, portando os valores de X1 e X2 serão iguais.<br/>");
    }


    var valordebneg = valorb * (-1);  /* INVERTE O SINAL DO B */

    var raizdedelta = Math.sqrt(delta); /* CALCULA A RAIZ DO DELTA, NO CASO, FEITO PELA FUNÇÃO Math.sqrt(variável) */

    var divisor = 2 * valora; /* CALCULA O DIVISOR, NO CASO QUE DIVIDIRÁ B + RAIZ DE DELTA */

    var somax1 = valordebneg + raizdedelta /* SOMA DA DIVISÃO DE X1 */

    var diferencax2 = valordebneg - raizdedelta /* DIFERENÇA DA DIVISÃO X2 */

    var resultadox1 = somax1 / divisor    /* CALCULA O X1 */

    var resultadox2 = diferencax2 / divisor;    /* CALCULA O X2 */


    document.write("∆ = B² - 4 . A . C<br>");
    document.write("∆ = " + quadradodeb + " - 4 . " + valora + " . " + valorc);
    document.write("<br>∆ = " + delta);

    document.write("<br>__________________<br>");
    document.write("<br> X = " + valordebneg + " +ou- " + raizdedelta + " / " + divisor + "<br>____________________<br>");

    document.write("<br>X1 = " + valordebneg + " + " + raizdedelta + " / " + divisor);
    document.write("<br>X1 = " + somax1 + " / " + divisor)
    document.write("<br>X1 = " +resultadox1);

    document.write("<br><br>X2 = " + valordebneg + " - " + raizdedelta + " / " + divisor);
    document.write("<br>X1 = " + diferencax2 + " / " + divisor)
    document.write("<br>X2 = " +resultadox2);

    
    if(delta == 0){
        document.write("<br><br>S{" + resultadox1 + "}")
    }

    if(delta < 0){
        document.write("")
    }

    if(delta > 0){
        document.write("<br><br>S{" + resultadox1 + " ; " + resultadox2 + "}")

    }

</script>
</head>
<body>
</body>
</html>
